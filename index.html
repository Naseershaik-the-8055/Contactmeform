<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Naseer-Shaik</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <section>
        <div class="box">

            <div class="form">
                <h2>Contact Me</h2>
                <form action="POST" data-netlify="true">
                    <div class="inputBx">
                        <input type="text" name="name" id="name" placeholder="Name" >
                        </div> 
                        
                        <div class="inputBx">
                            <input type="email" name="email" id="email"  placeholder="EMail">
                         </div>

                         <div class="inputBx">
                            <input type="text" name="subject" id="subject" placeholder="Subject">
                         </div>

                         <div class="inputBxDM">
                            <input type="text" name="message" id="dropamessage" placeholder="Drop a Message">
                         </div>

                         <ul class="actions">

                         <div class="inputBxsendme">
                        <input type="Submit" value="Send me" class="button primary"> </ul>
                         </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
